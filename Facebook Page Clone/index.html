<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - Log In or Sign Up</title>
</head>
<body class="bg-gray-100">
    <div class="container flex mt-48 mx-auto items-center justify-center ">
        <div class="left w-1/3 mx-14 ">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-8">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg shadow-2xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-600 " type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 hover:bg-blue-700 rounded-md font-bold cursor-pointer">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">
                Forgot password?
            </span>
            <hr class="my-2">
            <button class="bg-green-600 text-white my-2 py-3 hover:bg-green-700 rounded-md  w-fit px-4 mx-auto cursor-pointer" >Create  new account</button>
            <span class=" absolute -bottom-12 text-sm "><span class="font-bold hover:underline cursor-pointer">Create a Page</span>  for a celebrity, brand or business.</span>
        </div> 
       
    </div>
    
</body>
</html>
